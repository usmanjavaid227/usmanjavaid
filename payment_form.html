<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="container-1">
        <form action="" method="post" name="form" id="form">
            <h1 class="main_heading">Payment Form</h1>
            <h2>Contact Information</h2>
            <p>required fields are followed by * </p>
            <p>Name: *
                <Input type="text" name="Name" required placeholder="Your name" maxlength="10">
            </p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="Female" required>

                </p>
            </fieldset>
            <p>
                Address : <textarea name="address" id="address" cols="70" rows="7" placeholder="Address"></textarea>
            </p>
            <p>
                Email : *<input type="email" name="email" id="email" required placeholder="example@gmail.com">
            </p>
            <p>
                password : *<input type="password" minlength="8" id="pass1" name="password" required placeholder="Password">
            </p>
            <p>
                confirm : *<input type="password" id="pass2" name="password" required placeholder="Confirm Password" onchange="pswrd()">
            </p>
            <h2> payment Information
            </h2>
            <p>Card type: *
                <select name="card_type" id="card_type required">
            <option value="">--SELECT A CARD TYPE</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
        </select>
            </p>
            <p>
                <label for="ccn">Credit Card Number:</label>
                <input id="cc" type="text" name="creditcard" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" onkeypress="return check(event)">
            </p>
            <p>
                Expiration Date : *
                <input type="month" type="year" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV *<input type="text" name="cvv" id="cvv" maxlength="4" required onkeypress="return check(event)">
            </p>

            <!-- .......................................... -->
            <!-- .......................................... -->





            <!-- .......................................... -->
            <!-- .......................................... -->

            <input type="submit" value="Pay Now">
        </form>
    </div>

    <!-- js -->
    <script>
        // password validation
        function pswrd() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;
            if (pass1 != pass2) {
                //alert("Passwords Do not match");
                document.getElementById("pass1").style.borderColor = "#E34234";
                document.getElementById("pass2").style.borderColor = "#E34234";
            } else {
                // alert("Passwords Match!!!");
                document.getElementById("pass1").style.borderColor = "lightgreen";
                document.getElementById("pass2").style.borderColor = "lightgreen";
            }
        }
        //............................
        /* payment method */

        function check(e) {
            var code = e.which;
            if (code >= 48 && code <= 57) {
                return true;
            } else {
                alert("Invalid Input");
                return false
            }
        }
        /* ....................... */

        /* ....................... */

        // end of payment card 


        /* ....................... */
    </script>
</body>

</html>
